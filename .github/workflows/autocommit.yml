name: Auto Commit

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Maybe commit
        run: |
          # Roll a random number 1–6
          R=$((1 + RANDOM % 6))
          echo "Rolled: $R"

          # Only commit if the roll is 1 (≈4 commits/day)
          if [ "$R" -eq 1 ]; then
            echo "Committing..."
            date >> log.txt
            git config --global user.email "shimanshu8181@gmail.com"
            git config --global user.name "h8815"
            git add .
            git commit -m "Automated commit $(date)"
            git push
          else
            echo "Skipping commit this hour."
          fi
