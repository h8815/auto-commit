name: Auto Commit

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every day at 12:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update timestamp
        run: |
          date >> log.txt
          git config --global user.email "shimanshu8181@gmail.com"
          git config --global user.name "h8815"
          git add .
          git commit -m "Automated commit $(date)"
          git push
